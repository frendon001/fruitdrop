<!DOCTYPE html>
<html>

<head>
	<title>Fruit Drop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|PT+Sans+Narrow|Sacramento" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.0/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<!-- jQuery CDN -->
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body class="map">
	<!--NAVIGATION-->
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="index.html">
            <span class="alt">Fruit</span>Drop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item" id="button3">
                    <a class="nav-link" id="logout" href="faq.html">FAQ</a>
                </li>
                <li class="nav-item" id="button2">
                    <a class="nav-link" id="login" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
	<!--MAIN PAGE CONTENT-->
	<div class="container-fluid">
		<div class="row justify-content-center search-row">
			<div class="col-md-3 col-sm-3 col-4" id="search">
				<input class="search-input" type="text" name="search-produce" id="search-item" placeholder="Search Produce">
			</div>
			<div class="col-md-3 col-sm-3 col-4" id="search">
				<input class="search-input" type="text" name="search-zip-code" id="search-zip" placeholder="Zip Code">
			</div>
			<div class="col-md-3 col-sm-3 col-4 dropdown" id="search">
				<select name="radius" id="search-radius">
					<option value="50" selected>Distance (Miles)</option>
				  	<option value="5">5</option>
				  	<option value="10">10</option>
				  	<option value="25">25</option>
				  	<option value="50">50</option>
				</select>
			</div>
			<div class="col-md-2 col-sm-3 col-3 text-center" id="search">
				<button class="btn btn-primary" id="search-button">Search</button>
			</div>
		</div>
		<div class="row align-items-center search">
			<div class="col-md-10 map">
				<div id="map_wrapper">
					<div id="map_canvas" class="mapping"></div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center" id="listings-table">
			<div class="col align-self-center">
				<table class="table">
					<thead>
						<tr id="table-headers">
							<th>Item</th>
							<th>Quantity</th>
							<th>Location</th>
							<th>Date Available</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="listings">
					</tbody>
				</table>
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center" id="search-pagination">

					</ul>
				</nav>
			</div>
		</div>
	</div>
	<!-- FOOTER -->
	<footer class="footer">
		<div class="container">
			&copy; Fruit Drop 2017
		</div>
	</footer>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaK5tafHmfO1qHDWZyYGkd2IEcXoiqL4Y&callback=initMap&libraries=geometry">
	</script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="assets/javascript/map.js"></script>
</body>

</html>
